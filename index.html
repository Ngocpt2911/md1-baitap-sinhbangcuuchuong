<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-size: medium;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<script>
    let Bcc = `<table border="1" cellpadding="10" cellspacing="0">`;
    let a = 2;
    let b = 1;
    while (b <= 9) {
        Bcc += `<tr>`;
        while (a <= 9) {
            Bcc += `<td>${a}x${b}=${a * b}</td>`;
            a++;
        }
        Bcc += `</tr>`;
        b++;
        a = 2;
    }
    Bcc += `</table>`;
    document.write(Bcc);
</script>
</body>
</html>
